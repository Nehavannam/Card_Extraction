<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Details Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }
    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .file-upload {
      position: relative;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }
    .file-upload input[type="file"] {
      display: none;
    }
    .file-upload label {
      font-size: 16px;
      color: #333;
      cursor: pointer;
      flex: 1;
      text-align: left;
    }
    .file-upload button {
      background-color: #ff7f50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .file-upload button:hover {
      background-color: #ff6f33;
    }
    .file-upload:hover {
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff7f50 0%, #ff6f33 100%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .button:hover {
      background-color: #ff6f33;
      transform: scale(1.05);
    }
    /* Adjusted Styles for Card Details */
    .details {
  margin-top: 30px;
  background-color: #f3f3f3;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* Ensure content starts from the top */
  text-align: left;
  overflow-y: auto; /* Enable scrolling */
  max-height: 200px; /* Set max height to allow scrolling */
  word-wrap: break-word;
  padding-top: 10px; /* Optional: Add a little space above the content */
  padding-bottom: 10px; /* Optional: Add some space below the content */
}

h3 {
  font-size: 24px;
  color: #333;
  font-weight: 600;
  text-align: left; /* Ensure heading is left-aligned */
  width: 100%;
  margin-bottom: 0; /* Remove bottom margin */
}

#responseText {
  font-size: 16px;
  color: #333;
  margin-top: 5px; /* Reduced margin to make text closer */
  white-space: pre-wrap; /* Ensure response wraps correctly */
  margin-bottom: 0; /* Remove any bottom margin */
}


    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #999;
    }

    /* New Styles for Fetching Message */
    .fetching-message {
      font-size: 18px;
      color: #ff7f50;
      font-weight: 600;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>Upload Your Card</h2>

    <div class="file-upload">
      <label for="cardImage">Choose a file</label>
      <input type="file" id="cardImage" accept="image/*" onchange="updateFileName()" />
      <button onclick="document.getElementById('cardImage').click()">Upload</button>
    </div>

    <button class="button" id="actionButton" onclick="uploadImage()">Get Details</button>

    <!-- Fetching Message -->
    <div id="fetchingMessage" class="fetching-message" style="display: none;">
      Fetching details, please wait...
    </div>

    <!-- Card Details -->
    <div class="details" id="details" style="display: none;">
      <h3>Card Details</h3>
      <pre id="responseText"></pre>
    </div>
  </div>

  <script>
    function updateFileName() {
      const fileInput = document.getElementById('cardImage');
      const label = document.querySelector('.file-upload label');
      const fileName = fileInput.files[0]?.name || 'Choose a file';
      label.textContent = fileName;  // Update label text with the file name
    }

    function uploadImage() {
      var formData = new FormData();
      var fileInput = document.getElementById('cardImage');
      formData.append('file', fileInput.files[0]);

      // Show fetching message
      document.getElementById('fetchingMessage').style.display = 'block';
      document.getElementById('details').style.display = 'none'; // Hide previous details if any

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('fetchingMessage').style.display = 'none'; // Hide fetching message
        document.getElementById('details').style.display = 'block'; // Show the details section
        document.getElementById('responseText').innerText = data.details;  // Display the raw OpenAI response
        document.getElementById('details').scrollTop = 0;
        // Change button text to "Refresh"
        document.getElementById('actionButton').textContent = 'Refresh';
        document.getElementById('actionButton').setAttribute('onclick', 'refreshPage()');
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('fetchingMessage').style.display = 'none'; // Hide fetching message on error
      });
    }

    function refreshPage() {
      // Reset the UI elements to their initial state
      document.getElementById('cardImage').value = ''; // Clear the file input
      document.querySelector('.file-upload label').textContent = 'Choose a file'; // Reset file label
      document.getElementById('responseText').innerText = ''; // Clear the response text
      document.getElementById('details').style.display = 'none'; // Hide the details section
      document.getElementById('fetchingMessage').style.display = 'none'; // Hide fetching message
      document.getElementById('actionButton').textContent = 'Get Details'; // Change button text back to "Get Details"
      document.getElementById('actionButton').setAttribute('onclick', 'uploadImage()'); // Reset the button action
    }
  </script>

</body>
</html>
